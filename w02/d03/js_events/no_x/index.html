<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <style type="text/css">
  	#filtered {
  		width: 90%;
  		font-size: 175%;
  		margin: 15% 5%;
  		padding: 5px;
  	}
  </style>
</head>
<body>
  <form name="no_x_form" id="no_x_form">
  	<input type="text" name="filtered" id="filtered">
  </form>
  
  <script type="text/javascript">
  	
  	// Add your event handling code
    $(function(){


      $("#filtered").on("keypress", function(e) {
    
      if (e.which == 120 || e.which == 88) {
        return false;
     
      } 
      });



    });

  </script>
</body>
</html>
