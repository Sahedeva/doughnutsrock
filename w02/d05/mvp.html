<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title></title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <style type="text/css">
   form, h1 {
     margin: 30px;
   }

   input {
     width: 25%;
     padding: 5px;
   }

   h1 {
     font-family: Helvetica, Arial, sans-serif;
     color: #333;
     line-height: 135%;
   }

   #show_name {
     background-color: green;
     color: #fff;
   }

 </style>
</head>
  <div class="calculator"> 
  
    <input type="text" id="display" /> 

<body>
    <form id="calculatorButtons">
    <button class= "num-button">1</button>
    <button class= "num-button">2</button>
    <button class= "num-button">3</button>
    <button class= "num-button">+</button>

    <br>

    <button class= "num-button">4</button>
    <button class= "num-button">5</button>
    <button class= "num-button">6</button>
    <button class= "num-button">-</button>

    <br>

    <button class= "num-button">7</button>
    <button class= "num-button">8</button>
    <button class= "num-button">9</button>
    <button class= "num-button">*</button>

    <br>

    <button class= "num-button">0</button>
    <button class= "num-button">.</button>
    <button class= "num-button">C</button>
    <button class= "num-button">/</button>
  
    <br>

    <button id="calcButton" class= "num-button">Calculate</button>
    <button id="deleteButton" class= "num-button">Delete</button>
  </form>

 <h1>Calculator</h1>
  </div>
  <footer>
    <!-- print array of results -->
    <h3 id="titleFooter">Past Calculations</h3>
    <p id="resultFooter"></p>
  </footer>


</body>
<script type="text/javascript">

     $(function() {

      var $link = $('.num-button');     
      $link.on('click', function() {
      console.log ("5");
      $("#display").html($('.num-button').val());
       });
     });

     


 </script>
</html>
