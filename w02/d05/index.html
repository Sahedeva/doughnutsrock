<!DOCTYPE html>
<html>
<head>
	<title>Larissa's and Bob's Calculator of Awesomness</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1 id="titleHeader">Larissa's and Bob's Calculator of Awesomness</h1>
	</header>

</body>
	<!-- style of calculator (set up)-->
	<div id="calculator"> 
  
    <input type="text" id="display" /> 

    <form>
		<input class= "num-button" type="button" value="1">
		<input class= "num-button" type="button" value="2">    	
		<input class= "num-button" type="button" value="3">
		<input class= "plus-button" type="button" value="+">

		<br>

		<input class= "num-button" type="button" value="4">
		<input class= "num-button" type="button" value="5">
		<input class= "num-button" type="button" value="6">
		<input class= "subtract-button" type="button" value="-">
		<br>

		<input class= "num-button" type="button" value="7">
		<input class= "num-button" type="button" value="8">
		<input class= "num-button" type="button" value="9">
		<input class= "times-button" type="button" value="*">
		<br>

		<input class= "num-button" type="button" value="0">
		<input class= "decimal-button" type="button" value=".">
		<input class= "num-button" type="button" value="C">
		<input class= "divide-button" type="button" value="/">
		<br>

		<input class= "result-button" type="button" value="Calculate">
	</form>
          
    
          
	</div>
	<footer>
		<!-- print array of results -->
		<h3 id="foooter-title">Past Calculations</h3>
		<p id="resultFooter"></p>
	</footer>
</html>
